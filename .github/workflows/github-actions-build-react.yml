name: React build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  front:
    defaults:
      run:
        working-directory: ./front

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm run build

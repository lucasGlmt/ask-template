name: Check Lint & Pretty

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  back:
    defaults:
      run:
        working-directory: ./back

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: npm install --only=dev
    - run: npm run lint
    - run: npm run check-pretty
  
